<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css-selector-types</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="outer-container" class="outerDiv">

      <div class="innerDiv">
        <h2>Element Selector</h2>
      </div>

      <div class="innerDiv">
        <p class="classSelector">Class selector</p>
      </div>

      <div id="idSelector" class="innerDiv">ID selector</div>

      <div class="innerDiv" type="img">Attribute selector</div>
      
      <div class="innerDiv">
        <div class="psuedo">Psuedo-class selector</div>
      </div>

      <div class="innerDiv">
        <div class="descendant">Des<p>cen<p>dant <p>Selector</p></p></p></div>
      </div>


      <div class="innerDiv">
        <div class = "child">
            Nested Child <p>Sel</p><p>ector</p> 
        </div>
        </div>
    </div>
  </body>
</html>
